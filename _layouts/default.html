<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <!-- Sidebar will be dynamically loaded here -->
    <div id="sidebar-container"></div>

    <div class="container">
        <div class="top-panel">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="main-content">
            <p>Main content goes here...</p>
        </div>
    </div>

    <script>
        // Load the sidebar content dynamically
        fetch('_includes/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
  
  <!-- Container that holds both navigation and content -->
  <div class="container">

    <!-- Top navigation panel -->
    <div class="top-panel">
      <nav>
        <ul>
          {% for link in site.top_panel_links %}
            <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>

  </div>

</body>
</html>
