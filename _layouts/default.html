<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

 <div class="sidebar">
   <!-- Sidebar content goes here -->
 {% include sidebar.html %}   
 </div>

  
  <!-- Container that holds both navigation and content -->
  <div class="container">

    <!-- Top navigation panel -->
    <div class="top-panel">
<nav>
  <ul>
    {% for link in site.top_panel_links %}
      <li class="nav-item {% if link.sublinks %}has-dropdown{% endif %}">
        <a href="{{ link.url | relative_url }}">{{ link.name }}</a>
        {% if link.sublinks %}
          <ul class="dropdown">
            {% for sublink in link.sublinks %}
              <li><a href="{{ sublink.url | relative_url }}">{{ sublink.name }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
  {{ content }}
</div>

  </div>

</body>
</html>
