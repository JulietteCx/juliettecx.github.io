<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="navbar">
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        {% for link in site.nav_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar content -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
