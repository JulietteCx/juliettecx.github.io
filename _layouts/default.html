<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/about">About</a>
    </nav>
  </header>

  <!-- Top Panel -->
  <div class="top-panel">
    {% for link in site.top_panel_links %}
      <a href="{{ link.url }}">{{ link.name }}</a>
    {% endfor %}
  </div>

  <!-- Content of the page -->
  {{ content }}

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.author }}, {{ "now" | date: "%Y" }}</p>
  </footer>
</body>
</html>
