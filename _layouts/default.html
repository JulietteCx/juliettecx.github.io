<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
    <!-- Sidebar -->
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <!-- Navigation links -->
    <a href="{{ '/' | relative_url }}">Home</a>
    {% for link in site.nav_links %}
      <a href="{{ link.url | relative_url }}">{{ link.name }}</a>
    {% endfor %}
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar content -->
      {% include sidebar.html %}

    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
