<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">

</head>
<body>
  <!-- Top Panel -->
  <div class="top-panel">
    <nav>
      <ul>
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        {% for link in site.top_panel_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>


  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

</body>
</html>
