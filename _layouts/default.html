<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

 <div class="sidebar">
   <!-- Sidebar content goes here -->
   <p> <!-- gregr --> </p>
 </div>
   <!-- Container that holds both navigation and content -->
   <div class="container">
 
     <!-- Top navigation panel -->
     <div class="top-panel">
       <nav>
         <ul>
           {% for link in site.top_panel_links %}
             <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
           {% endfor %}
         </ul>
       </nav>
     </div>
  
  <!-- Container that holds both navigation and content -->
  <div class="container">

    <!-- Top navigation panel -->
    <div class="top-panel">
      <nav>
        <ul>
          {% for link in site.top_panel_links %}
            <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>

  </div>

</body>
</html>
